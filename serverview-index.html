<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>WeewooCAD - Server</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Frontend/style.css">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="container">
      <h1 class="logo">WeewooCAD</h1>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container">


<!-- Label -->
    <div class="label">
      <text>Ich mag WeewooCAD</text>
    </div>

    <!-- Input Section -->
    <section class="card">
      <h2>Login</h2>
      <div class="input-group">
        <input id="myInput" name="username" type="text" placeholder="Benutzername" class="input">
        <input id="emailInput" name="email" type="email" placeholder="E‑Mail" class="input">
        <button id="myButton" class="btn">Login</button>
      </div>
      <p id="msg" class="message"></p>
    </section>

<!-- Button 
    <div class="button">
      <button class="btn">Login</button>
    </div>-->

</main>
  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2026 WeewooCAD Project · Built with ❤️</p>
  </footer>

  <script src="Backend/script.js"></script>
</body>
</html>
